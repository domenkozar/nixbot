###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/environment.html
###

[app:main]
use = egg:nixbot

nixbot.github_token =
nixbot.bot_name = nixbot
nixbot.repo = domenkozar/nixpkgs
nixbot.pr_repo = nixos/nixpkgs-pr
nixbot.github_secret = justnotsorandom
nixbot.public_url = http://45b4a7ff.ngrok.io
nixbot.hydra_jobsets_repo = nixos/hydra-jobsets
nixbot.repo_dir = /tmp/nixbot/repositories

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/logging.html
###

[loggers]
keys = root, nixbot

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_nixbot]
level = DEBUG
handlers =
qualname = nixbot

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
